{% if is_logged %}
<span style="margin-right: 20px;"><a class="user-action" href="{{ url_for('mypage') }}">{{ gettext('My page') }}</a> | <a class="user-logout" href="{{ url_for('logout') }}"><i class="fa fa-sign-out"></i> {{ gettext('Logout') }}</a></span>
{% else %}
<a class="user-action" href="{{ url_for('social.auth', backend='facebook') }}"><i class="fa fa-sign-in"></i> {{ gettext('Login') }}</a>
{% endif %}
